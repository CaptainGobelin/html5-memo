<!DOCTYPE html>
<html lang="fr">
 
	<head id='includedContent'>
		<meta charset="utf-8">
		<title>Mémo de Passe</title>

		<meta name="description" content="">
		<meta name="author" content="">

		<link rel="stylesheet" href="yak.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/window.js"></script>
		<script type="text/javascript" src="js/menuBar.js"></script>
		<script type="text/javascript" src="js/popUp.js"></script>
		<script type="text/javascript" src="js/generate.js"></script>
		<script type="text/javascript" src="js/rules.js"></script>
		<script type="text/javascript" src="js/phonetics.js"></script>
		<script type="text/javascript" src="js/loadPics.js"></script>
	</head>
 
	<body onresize="$.resizeWindow()">
		<div class="" id="menuSuccess" style"filter: url(sysPics/noblur.svg#blur);-webkit-filter: blur(0px);">

			<p class="center">
				<label id="login_avs" for="word">Mot à phonétiser:</label>
			</p>
			<p class="center">
	        	<input id="wordForm" onkeydown="if (event.keyCode == 13) {$.wordWithPics();}" class="wordForm" type="text" name="id" value="" size="16"/>
	    	</p>
	    	<p class="center">
	        	<input type="submit" value="Générer" name="generateButton" onClick="$.wordWithPics();"/>
	        </p>
			<div class="picsDiv"></div>
			<div class="phonDiv"></div>
			<div class="listDiv"></div>

		</div>
		<p class="" id="menuContainer">
    		<p class="leftMenuClose" id="menuBar" onClick="$.openMenuBar();$.openMenuBg();"></p>
    	</p>
    	<script type="text/javascript">
    		$.resizeWindow();
    	</script>
	</body>
 
</html>
