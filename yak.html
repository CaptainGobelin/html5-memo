<!DOCTYPE html>
<html lang="fr">
 
	<head id='includedContent'>
		<meta charset="utf-8">
		<title>Mémo de Passe</title>

		<meta name="description" content="">
		<meta name="author" content="">

		<link rel="stylesheet" href="yak.css" />
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,300italic,700' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/cookies.js"></script>
		<script type="text/javascript" src="js/window.js"></script>
		<script type="text/javascript" src="js/menuBar.js"></script>
		<script type="text/javascript" src="js/popUp.js"></script>
		<script type="text/javascript" src="js/generate.js"></script>
		<script type="text/javascript" src="js/rules.js"></script>
		<script type="text/javascript" src="js/phonetics.js"></script>
		<script type="text/javascript" src="js/loadPics.js"></script>
		<script type="text/javascript" src="js/loadLevel.js"></script>
		<script type="text/javascript" src="js/checkPassword.js"></script>

	</head>
 
	<body onresize="$.resizeWindow();">
		<div class="" id="menuSuccess">
			<p class="center">
				<label id="login_avs" for="word">Mot à phonétiser:</label>
			</p>
			<p class="center">
	        	<input id="wordForm" onkeydown="if (event.keyCode == 13) {$.wordWithPics();}" onkeyup="$.checkSecurity();" class="wordForm inputDefault" type="text" name="id" value="" size="16"/>
	    	</p>
	    	<p class="center">
	        	<input type="submit" value="Générer" name="generateButton" onClick="$.wordWithPics();"/>
	        </p>
			<div class="picsDiv"></div>
			<div class="phonDiv"></div>
			<div class="listDiv"></div>
			<p id="tipPanel" class=""></p>
		</div>
		<p class="" id="menuContainer">
			<p class="leftMenuClose" id="menuBar" onClick="$.openMenuBar();$.openMenuBg();"></p>
			<p class="leftMenuClose indexOptions" id="optionsBar" style='z-index:10;'></p>
		</p>
    	<script type="text/javascript">
    		$.resizeWindow();
    	</script>
	</body>
 
</html>
